      z-index: 1;

    @keyframes fadeIn {

        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

      color: #1877f2;

      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;

    input:focus, select:focus {

      border-color: #1877f2;

    }

    button {

      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {

    .message {

      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;

    /* Lightning background animation */
    .lightning {

      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), transparent 70%);
      animation: flash 6s infinite;
      border-radius: 15px;
      z-index: 1;
    }

    @keyframes flash {
      0%, 100% { opacity: 0; }

    }
